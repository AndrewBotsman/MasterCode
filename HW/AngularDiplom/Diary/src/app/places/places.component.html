<div class="container">
  <div class="row">
    <agm-map [latitude]="initialLat" [longitude]="initialLng" (mapClick)="mapClicked($event)">
      <agm-marker *ngIf="displayType === 'single'" [latitude]="storedLat" [longitude]="storedLng"></agm-marker>
      <ng-container *ngIf="displayType === 'multi'">
        <agm-marker *ngFor="let place of allPlaces" [latitude]="place['lat']" [longitude]="place['lng']"></agm-marker>
      </ng-container>
    </agm-map>
  </div>
</div>
